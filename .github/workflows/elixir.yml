name: Elixir CI

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.4-slim

    steps:
    - uses: actions/checkout@v1
      
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
      
    - name: Run tests
      run: mix test
    
    - name: Format checks
      run: mix format --check-formatted --dry-run
